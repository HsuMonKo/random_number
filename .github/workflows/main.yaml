name: ci

on:
  release:
    types: [published]
    tag:
    - v1.*

     

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:

      -
        name: Checkout
        uses: actions/checkout@v2

      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: smk123/randnumimg:v1.0
          
      -
        name: Post message on slack
        uses: bluenovaio/action-slack@main
        with:
          username: "SuMonKo"
          icon_emoji: ":robot_face:"
          text:  "Name: Su Mon Ko \nMatriculation: A0249496J \nEmail: <outlook.com|E0941689@U.NUS.EDU> \nRepo: <https://github.com/smonko-SA54/random_number.git|git://github.com/smonko-SA54/random_number.git>\nImage name: smk123/randnumimg:${{github.ref_name}}\nImage url: <https://hub.docker.com/repository/docker/smk123/randnumimgt|https://hub.docker.com/repository/docker/smk123/randnumimg>"

